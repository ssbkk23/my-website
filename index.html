<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>「アンパンマンたいそう」の歌詞に震えた話</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fffaf3;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }

        header {
            background-color: #f8a5c2;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            border-bottom: 5px solid #ff7f50;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6347;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin: 20px;
            text-align: justify;
        }

        .highlight {
            color: #ff6347;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 3s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        iframe {
            max-width: 100%;
            height: auto;
            border: none;
        }

        footer {
            background-color: #ff7f50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
                margin: 15px;
            }

            .highlight {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>「アンパンマンたいそう」の歌詞に震えた話</h1>
</header>

<div class="highlight">
    <p>くろさきです。</p>
</div>

<p>私は、昨日アンパンマンたいそうという歌の歌詞に感動させられました。(2025年5月7日)</p>
<p>以下の歌詞を読んでみてほしい。</p>

<p><span class="highlight">もし自信をなくして</span></p>
<p><span class="highlight">くじけそうになったら</span></p>
<p><span class="highlight">いいことだけ いいことだけ 思い出せ</span></p>

<h2>良くないすか？！</h2>

<p>いま進路関係で悩んでたけど、励まされました。もう、気楽に考えすぎて逆効果になりつつあるし。</p>

<p>良かったら曲でも聴いてみてください</p>
